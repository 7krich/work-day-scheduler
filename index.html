<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <h2 id="day" class="text-center text-xl my-6 border-none"></h2>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->

      <!-- 9 am -->
      <div class="container">
        <div id="hour-09" class="row time-block">
          <div class="col-1 hour"><span id="9am">9:00 AM EST</span></div>
          <textarea class="col-md-10 description time-block"></textarea>
          <button class="col-md-1 saveBtn">Save</button>
        </div>
      </div>

      <!-- 10 am -->
      <div class="container">
        <div id="hour-10" class="row time-block">
          <div class="col-1 hour"><span id="10am">10:00 AM EST</span></div>
          <textarea class="col-md-10 description time-block"></textarea>
          <button class="col-md-1 saveBtn">Save<i class="saveInfo"></i></button>
        </div>
      </div>

      <!-- 11 am -->
      <div class="container">
        <div id="hour-11" class="row time-block">
          <div class="col-1 hour"><span id="11am">11:00 AM EST</span></div>
          <textarea class="col-md-10 description time-block"></textarea>
          <button class="col-md-1 saveBtn">Save<i class="saveInfo"></i></button>
        </div>
      </div>

      <!-- 12 pm -->
      <div class="container">
        <div id="hour-12" class="row time-block">
          <div class="col-1 hour"><span id="12pm">12:00 PM EST</span></div>
          <textarea class="col-md-10 description time-block"></textarea>
          <button class="col-md-1 saveBtn">Save<i class="saveInfo"></i></button>
        </div>
      </div>

      <!-- 1 pm -->
      <div class="container">
        <div id="hour-13" class="row time-block">
          <div class="col-1 hour"><span id="1pm">1:00 PM EST</span></div>
          <textarea class="col-md-10 description time-block"></textarea>
          <button class="col-md-1 saveBtn">Save<i class="saveInfo"></i></button>
        </div>
      </div>

      <!-- 2 pm -->
      <div class="container">
        <div id="hour-14" class="row time-block">
          <div class="col-1 hour"><span id="2pm">2:00 PM EST</span></div>
          <textarea class="col-md-10 description time-block"></textarea>
          <button class="col-md-1 saveBtn">Save<i class="saveInfo"></i></button>
        </div>
      </div>

      <!-- 3 pm -->
      <div class="container">
        <div id="hour-15" class="row time-block">

          <textarea class="col-md-10 description time-block"></textarea>
          <button class="col-md-1 saveBtn">Save<i class="saveInfo"></i></button>
        </div>
      </div>

      <!-- 4 pm -->
      <div class="container">
        <div id="hour-16" class="row time-block">
          <div class="col-1 hour"><span id="4pm">4:00 PM EST</span></div>
          <textarea class="col-md-10 description time-block"></textarea>
          <button class="col-md-1 saveBtn">Save<i class="saveInfo"></i></button>
        </div>
      </div>
      
      <!-- 5 pm -->
      <div class="container">
        <div id="hour-17" class="row time-block">
          <div class="col-1 hour"><span id="5pm">5:00 PM EST</span></div>

      </div>

      <!-- 6 pm -->

      <!-- 8 pm -->

          <button class="col-md-1 saveBtn">Save<i class="saveInfo"></i></button>
        </div>
      </div>


      

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
